<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>
    <h1>Willkommen bei Ihrem KI-Assistenten</h1>
    <p>Ich beantworte automatisch Kundenfragen - 24/7</p>
    
    <form method="post">
        <label for="user_input">Frage eingeben:</label><br>
        <input type="text" id="user_input" name="user_input" required><br><br>
        <button type="submit">Antwort bekommen</button>
    </form>

    {% if response %}
        <h2>Antwort:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
